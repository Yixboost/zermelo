<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zermelo Rooster</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
  <link id="color-theme" rel="stylesheet" href="assets/css/style.css">

  <script src="script.js" defer></script>
</head>

<body class="user-select-none">
  <!-- Splash Screen -->
  <div class="splash-screen" id="splash-screen">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content container-fluid" id="main-content">
    <!-- Sidebar -->
    <div class="sidebar collapsed" id="sidebar">
      <div class="nav-item">
        <h5 class="text-center mt-3" style="display: flex; align-items: center; justify-content: center;">
          <img src="assets/images/logo.png" width="50px" id="logo-side">
          <span class="text">Zermelo</span>
        </h5>
      </div>
      <ul class="nav flex-column p-3">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-home me-2"></i><span class="text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-calendar me-2"></i><span class="text">Rooster</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#settingsModal">
            <i class="fas fa-cog me-2"></i><span class="text">Instellingen</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="https://yixboost.github.io/" class="nav-link">
            <i class="fas fa-info-circle me-2"></i><span class="text">Over</span>
          </a>
        </li>

        <!-- Toggle Sidebar button (Only visible when sidebar is expanded) -->
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="toggleSidebar()">
            <i class="fas fa-chevron-left me-2" id="toggle-icon"></i><span class="text">Verbergen</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- side-bar for small screens -->
    <button class="phone-bar-button" id="phone-bar-button"><i class="fa-solid fa-bars"></i></button>
    <div class="phone-side-bar" id="phone-side-bar">
      <div class="phone-bar-contents" id="phone-bar-contents">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-calendar"></i> Calendar
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#settingsModal">
              <i class="fas fa-cog"></i> Settings
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-info-circle"></i> Info
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Date Input Field -->
    <div id="field" class="d-flex align-items-center justify-content-between gap-2 mb-3">
      <!-- Left Section: Rooster, Date Input, and Day Navigation -->
      <div class="d-flex align-items-center gap-2">

        <input type="text" id="dateInput" name="dateInput" placeholder="5 juni" class="form-control w-auto" size="7"
          autocomplete="off">

        <div class="btn-group">
          <button id="previousDay" class="btn btn-outline-primary" aria-label="Vorige dag">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="nextDay" class="btn btn-outline-primary" aria-label="Volgende dag">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button id="reloadButton" class="btn btn-outline-primary" aria-label="Reload"
          onclick="window.location.reload();">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>

      <!-- Right Section: Settings Button -->
      <button id="settingsButton" class="btn btn-outline-primary" aria-label="Instellingen" data-bs-toggle="modal"
        data-bs-target="#settingsModal">
        <i class="fas fa-cog"></i>
      </button>
    </div>


    <!-- NoScript Warning -->
    <noscript>
      <div class="alert alert-warning text-center">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Zet Javascript aan om je rooster te bekijken.
      </div>
    </noscript>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="settingsModalLabel">Instellingen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="schoolName" class="form-label">Schoolnaam:</label>
                <input type="text" id="schoolName" name="schoolName" class="form-control" autocomplete="off" required>
              </div>

              <div class="mb-3">
                <label for="user" class="form-label">Gebruikersnaam: (Meestal je Leerlingnummer)</label>
                <input type="text" id="user" name="user" class="form-control" autocomplete="off" required>
              </div>

              <div class="mb-3">
                <label for="authorizationCode" class="form-label">Koppelcode:</label>
                <input type="text" id="authorizationCode" name="authorizationCode" class="form-control" autocomplete="off" required>
              </div>

              <!-- <button type="button" onclick="load();" class="btn btn-primary mb-3">
                <i class="fas fa-qrcode me-2"></i>QR-code scannen
              </button> -->

              <div id="outdiv" style="display: none;"></div>
              <div id="result"><canvas id="qr-canvas" width="0" height="0"></canvas></div>

              <div class="mb-3">
                <label for="css" class="form-label">CSS-code (optioneel):</label>
                <input type="text" id="css" class="form-control" autocomplete="off"
                  oninput="update_section(this.value, 'about');">
              </div>

              <div class="mb-3">
                <label for="color-select" class="form-label">Thema:</label>
                <select id="color-select" class="form-select">
                  <option value="rood">Rood</option>
                  <option value="roze">Roze</option>
                  <option value="paars">Paars</option>
                  <option value="blauw">Blauw</option>
                  <option value="blauw-geel">Blauw-Geel</option>
                  <option value="groen">Groen</option>
                  <option value="geel">Geel</option>
                  <option value="oranje">Oranje</option>
                  <option value="rainbow">Regenboog</option>
                  <option value="paars-glow">Paars-Glow</option>
                  <option value="css">Origineel</option>
                </select>
              </div>

              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="meldingen" id="meldingen">
                <label class="form-check-label" for="meldingen">
                  Zet roostermeldingen aan
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="text-center d-none">
      <img src="assets/images/noresults.png" alt="Geen rooster gevonden" class="img-fluid" style="max-width: 200px">
      <p class="mt-3">Geen rooster gevonden voor deze dag.</p>
    </div>

    <!-- Schedule Container -->
    <div id="schedule" class="container">
      <!-- Appointments will be displayed here -->
    </div>

    <!-- Add Button -->
    <button id="add" class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4">
      <i class="fas fa-calendar-plus"></i>
    </button>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/months.js"></script>
  <script src="assets/js/scheduleDaytest.js"></script>
  <script src="assets/js/splashScreen.js"></script> 
</body>

</html>
